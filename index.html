<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Jump</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>NINJA JUMP</h1>
    </header>
    <div id="game-screen">
        <div id="character"></div>
        <div id="enemy"></div>
    </div>

    <div id="controller" class="controller-box">
        <div id="controller-x-pad" onclick="jump()"></div>
        <div id="start-button" onClick="window.location.reload();">START</div>
        <div id="controller-button-2" onclick="jump()"></div>
    </div>
    <audio id="background-music" controls autoplay loop src="/audio/Ninja Gaiden-02-The Duel.mp3"></audio>
    <div class="music-tag">
        <ion-icon name="arrow-back-outline"></ion-icon>MUSIC BUTTON
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="main.js"></script>

</body>

</html>
